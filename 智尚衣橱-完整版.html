<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智尚衣橱 - AI智能衣橱</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', '微软雅黑', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            width: 100%;
            height: 100vh;
            background-image: url('C:\\Users\\36712\\OneDrive\\文档\\first\\images\\wardrobe-background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-overlay {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 60px 80px;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .login-section {
            margin-top: 40px;
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 15px 20px;
            font-size: 1.1rem;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .input-group input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .input-group input:focus {
            border-color: #ffd700;
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
            transform: translateY(-2px);
        }

        .login-btn {
            padding: 15px 40px;
            font-size: 1.2rem;
            font-weight: bold;
            color: #000;
            background: linear-gradient(45deg, #ffd700, #ffed4e);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
            margin-top: 20px;
        }

        .login-btn:hover {
            background: linear-gradient(45deg, #ffed4e, #ffd700);
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 215, 0, 0.5);
        }

        .login-btn:active {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(255, 215, 0, 0.3);
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
                margin-bottom: 30px;
            }
            
            .login-overlay {
                padding: 40px 30px;
                margin: 20px;
            }
            
            .input-group input {
                padding: 12px 15px;
                font-size: 1rem;
            }
            
            .login-btn {
                padding: 12px 30px;
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .login-overlay {
                padding: 30px 20px;
            }
        }

        /* 消息提示动画 */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
            to {
                opacity: 0;
                transform: translateX(-50%) translateY(-20px);
            }
        }

        /* 波纹效果动画 */
        @keyframes ripple {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-overlay">
            <h1 class="main-title">智尚衣橱</h1>
            <div class="login-section">
                <div class="login-form">
                    <div class="input-group">
                        <input type="text" id="username" placeholder="用户名" required>
                    </div>
                    <div class="input-group">
                        <input type="password" id="password" placeholder="密码" required>
                    </div>
                    <button class="login-btn" onclick="handleLogin()">登录</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 登录功能实现
        function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            // 基本验证
            if (!username || !password) {
                showMessage('请输入用户名和密码', 'error');
                return;
            }
            
            // 模拟登录验证（实际项目中应该连接后端API）
            if (validateCredentials(username, password)) {
                showMessage('登录成功！正在进入智尚衣橱...', 'success');
                
                // 模拟登录成功后的跳转
                setTimeout(() => {
                    // 这里可以跳转到主页面
                    console.log('登录成功，用户名:', username);
                    // window.location.href = 'dashboard.html'; // 取消注释以启用页面跳转
                }, 2000);
            } else {
                showMessage('用户名或密码错误，请重试', 'error');
            }
        }

        // 模拟用户验证（实际项目中应该连接后端）
        function validateCredentials(username, password) {
            // 这里可以添加更复杂的验证逻辑
            // 目前使用简单的硬编码验证作为示例
            const validUsers = {
                'admin': 'admin123',
                'user': 'user123',
                'demo': 'demo123'
            };
            
            return validUsers[username] === password;
        }

        // 显示消息提示
        function showMessage(message, type) {
            // 移除已存在的消息
            const existingMessage = document.querySelector('.message');
            if (existingMessage) {
                existingMessage.remove();
            }
            
            // 创建消息元素
            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${type}`;
            messageDiv.textContent = message;
            
            // 添加样式
            messageDiv.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                padding: 15px 30px;
                border-radius: 25px;
                color: white;
                font-weight: bold;
                z-index: 1000;
                animation: slideDown 0.3s ease-out;
                max-width: 90%;
                text-align: center;
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            `;
            
            // 根据类型设置背景色
            if (type === 'success') {
                messageDiv.style.background = 'linear-gradient(45deg, #4CAF50, #45a049)';
            } else if (type === 'error') {
                messageDiv.style.background = 'linear-gradient(45deg, #f44336, #da190b)';
            }
            
            // 添加到页面
            document.body.appendChild(messageDiv);
            
            // 3秒后自动移除
            setTimeout(() => {
                if (messageDiv.parentNode) {
                    messageDiv.style.animation = 'slideUp 0.3s ease-out';
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.remove();
                        }
                    }, 300);
                }
            }, 3000);
        }

        // 添加键盘事件监听
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                handleLogin();
            }
        });

        // 页面加载完成后的初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 为输入框添加焦点效果
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'scale(1.02)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'scale(1)';
                });
            });
            
            // 添加加载动画效果
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
            });
        });

        // 添加一些交互效果
        function addInteractiveEffects() {
            // 为登录按钮添加点击波纹效果
            const loginBtn = document.querySelector('.login-btn');
            loginBtn.addEventListener('click', function(e) {
                const ripple = document.createElement('span');
                const rect = this.getBoundingClientRect();
                const size = Math.max(rect.width, rect.height);
                const x = e.clientX - rect.left - size / 2;
                const y = e.clientY - rect.top - size / 2;
                
                ripple.style.cssText = `
                    position: absolute;
                    width: ${size}px;
                    height: ${size}px;
                    left: ${x}px;
                    top: ${y}px;
                    background: rgba(255, 255, 255, 0.3);
                    border-radius: 50%;
                    transform: scale(0);
                    animation: ripple 0.6s linear;
                    pointer-events: none;
                `;
                
                this.style.position = 'relative';
                this.style.overflow = 'hidden';
                this.appendChild(ripple);
                
                setTimeout(() => {
                    ripple.remove();
                }, 600);
            });
        }

        // 初始化交互效果
        addInteractiveEffects();
    </script>
</body>
</html>
